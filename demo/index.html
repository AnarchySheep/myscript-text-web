<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="HandheldFriendly" content="true"/>
    <title>myscript-text demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../myscript-text-web.html">

    <style is="custom-style" include="iron-flex"></style>
</head>
<style>
    html, body {
        position: absolute;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        font-family: Roboto, Noto, sans-serif;
        font-size: 14px;
    }

    myscript-text-web {
        height: calc(100% - 60px);
    }

    paper-menu-button {
        padding: 0px;
        width: 250px;
    }
</style>
<body unresolved>
<template id="app" is="dom-bind">
    <iron-ajax
        auto
        handle-as="json"
        url="languages.json"
        last-response="{{ languages }}"
        debounce-duration="300">
    </iron-ajax>
    <div class="horizontal center-justified layout">
        <paper-dropdown-menu label="Choose your language">
            <paper-listbox class="dropdown-content" selected="{{ language }}" attr-for-selected="value">
                <template is="dom-repeat"
                          id="languageList"
                          items="[[ languages ]]"
                          as="lang"
                          filter="[[get(lang.value, availableLanguages)]]">
                    <paper-item value="[[ lang.value ]]">[[ lang.description ]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
    </div>
    <myscript-text-web id="text-input"
                       host="[[ host ]]"
                       applicationkey="[[ applicationKey ]]"
                       hmackey="[[ hmacKey ]]"
                       recognition-candidates="3"
                       available-languages="{{ availableLanguages }}"
                       language="{{ language }}">
    </myscript-text-web>
</template>
</body>
<script>
    (function (document) {
        'use strict';
        var template = document.querySelector('#app');
        template.addEventListener('template-bound', function () {
            console.log('Our app is ready to rock!');
        });
        // See https://github.com/Polymer/polymer/issues/1381
        window.addEventListener('WebComponentsReady', function () {
            document.querySelector('body').removeAttribute('unresolved');

            template.host = 'webdemo.myscript.com';
            template.applicationKey = '22eda92c-10af-40d8-abea-fd4093c17d81';
            template.hmacKey = 'a1fa759f-b3ce-4091-9fd4-d34bb870c601';
            template.resultDetail = MyScript.ResultDetail.TEXT;
            template.recognitionCandidates = 3;

            template.get = function (lang, availableLanguages) {
                return availableLanguages.indexOf(lang) > -1;
            }
        });
    })(document);
</script>
</html>
