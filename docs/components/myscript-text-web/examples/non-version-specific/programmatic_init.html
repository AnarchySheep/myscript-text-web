<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Those meta make the capture of handwriting inputs easier on mobile devices -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="true"/>

        <title>myscript-text-web demo</title>

        <link rel="stylesheet" href="../examples.css">

        <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
        <script src="../../../pepjs/dist/pep.min.js"></script>
        <link rel="import" href="../../myscript-text-web.html">
    </head>

    <body>
        <myscript-text-web unloaded touch-action="none">
        </myscript-text-web>
        <script>
            window.addEventListener('load', () => {
                const textElement = document.querySelector('myscript-text-web');
                console.log('All resources finished loading! Starting to init myscript-text-web');
                // Please change applicationkey and hmackey below with those send by mail during your registration. You can re-access them by connecting to your dashboard at developer.myscript.com with your myscript account
                const configuration = {
                    scheme: 'https',
                    host: 'webdemoapi.myscript.com',
                    applicationKey: '7d223f9e-a3cb-4213-ba4b-85e930605f8b',
                    hmacKey: '5ab1935e-529a-4d48-a695-158450e52b13'
                };
                // Testing if attributes binding via DOM, setAttribute or direct object manipulation is working.
                textElement.setAttribute('scheme', configuration.scheme);
                textElement.setAttribute('host', configuration.host);
                textElement.applicationkey = configuration.applicationKey;
                textElement.hmackey = configuration.hmacKey;
                // Testing if custom configuration is taken into account
                textElement.configuration = {
                    recognitionParams: {
                        v4: {
                            text: {
                                margin: { // margins in millimeters
                                    top: 20,
                                    left: 10,
                                    right: 10
                                }
                            }
                        }
                    }
                };
                // Force the component to reload with the new configuration
                textElement.unloaded = false;
            });
        </script>
    </body>

</html>
