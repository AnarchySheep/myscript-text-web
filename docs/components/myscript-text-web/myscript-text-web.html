<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../myscript-common-element/myscript-common-element.html">
<link rel="import" href="./myscript-text-candidates.html">
<!--
`myscript-text-web` is a turnkey solution for those who need to quickly implement MyScript Text recognition.

    <myscript-text-web
        applicationkey="YOUR MYSCRIPT CDK APPLICATION KEY"
        hmackey="YOUR MYSCRIPT CDK HMAC KEY"
        language="en_US">
    </myscript-text-web>

@demo demo/index.html
@demo demo/superimposed.html
-->
<dom-module id="myscript-text-web">
    <style>
        :host {
            box-sizing: border-box;
            display: block;
            --myscript-common-element-color: var(--myscript-text-web-color, #FFFFFF);
            --myscript-common-element-background-color: var(--myscript-text-web-background-color, #1A9FFF);
            --myscript-common-element-focus-background-color: var(--myscript-text-web-focus-background-color, #1A9FFF);
            --myscript-common-element-disabled-background-color: var(--myscript-text-web-disabled-background-color, #F5F6F7);

            --myscript-text-candidates-color: #1580CD;
            --myscript-text-candidates-background-color: #EDF0F2;
            --myscript-text-candidates-selected-color: #FFFFFF;
            --myscript-text-candidates-selected-background-color: #1580CD;
            --myscript-text-candidates-predicted-color: #73818C;
            --myscript-text-candidates-completed-color: #1A9FFF;
        }

        [hidden] {
            display: none;
        }

        myscript-text-candidates {
            height: 100px;
            overflow: auto;
        }

        myscript-common-element {
            height: calc(100% - 100px);
        }

        myscript-text-candidates[hidden] + myscript-common-element {
            height: 100%;
        }
    </style>
    <template>
        <myscript-text-candidates class="exports"
                                  hidden="[[ !displayExports(hideexports, unloaded) ]]"
                                  rawresult="{{ rawresult }}"
                                  debug="{{ debug }}">
        </myscript-text-candidates>
        <myscript-common-element
            type="TEXT"
            protocol="{{ protocol }}"
            apiversion="{{ apiversion }}"
            host="{{ host }}"
            scheme="{{ scheme }}"
            applicationkey="{{ applicationkey }}"
            hmackey="{{ hmackey }}"
            recognitiontriggerdelay="{{ recognitiontriggerdelay }}"
            recognitionprocessdelay="{{ recognitionprocessdelay }}"
            configuration="{{ configuration }}"
            strokecolor="{{ strokecolor }}"
            strokewidth="{{ strokewidth }}"
            hidebuttons="{{ hidebuttons }}"
            disableclear="{{ disableclear }}"
            disableundoredo="{{ disableundoredo }}"
            disableexport="{{ disableexport }}"
            disableconvert="{{ disableconvert }}"
            canclear="[[ canclear ]]"
            canredo="[[ canredo ]]"
            canundo="[[ canundo ]]"
            exports="{{ exports }}"
            debug="{{ debug }}">
        </myscript-common-element>
    </template>
</dom-module>

<script>
    Polymer({
                is: 'myscript-text-web',

                /**
                 * Fired when element is fully loaded.
                 * @event load
                 */

                /**
                 * Fired when undo is triggered.
                 * @event undo
                 */

                /**
                 * Fired when redo is triggered.
                 * @event redo
                 */

                /**
                 * Fired when clear is triggered.
                 * @event clear
                 */

                /**
                 * Fired when export is triggered.
                 * @event export
                 */

                /**
                 * Fired when conversion is triggered.
                 * @event convert
                 */

                /**
                 * Fired when editor state changed.
                 * @event change
                 */

                /**
                 * Fired when export is done.
                 * @event exported
                 */

                /**
                 * Fired when conversion is done.
                 * @event converted
                 */

                /**
                 * Fired on error.
                 * @event error
                 */

                properties: {
                    // ----------------------------------------------------------------------------------------------
                    // The following section is a recopy of myscript-common-element attributes
                    // Polymer documentation generation prevent from reusing attributes from another element.
                    // ----------------------------------------------------------------------------------------------
                    /**
                     * The current recognition protocol (WEBSOCKET or REST). We strongly recommend using WEBSOCKET.
                     */
                    protocol: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'WEBSOCKET'
                    },
                    /**
                     * Scheme to use to connect to MyScript Cloud or Server. (https or http)
                     */
                    scheme: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'https'
                    },
                    /**
                     * The current recognition service host.
                     */
                    host: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'cloud.myscript.com'
                    },
                    /**
                     * Cloud API version to use (eg V3 or V4)
                     */
                    apiversion: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'V3'
                    },
                    /**
                     * Delay without any user input before asking for recognition, only use in REST mode.
                     */
                    recognitiontriggerdelay: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 2000
                    },
                    /**
                     * Delay without any recognition result received before processing the last one received, only use in WEBSOCKET mode.
                     */
                    recognitionprocessdelay: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 1000
                    },
                    /**
                     * The recognition timeout, only use in REST mode.
                     */
                    timeout: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 2000
                    },
                    /**
                     * Application key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com. See the Developer Guide to learn how to register.<br /><br />
                     * <b>Warning</b>: This parameter is <b>mandatory</b> and its value should be a string.
                     */
                    applicationkey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * HMAC key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br /><br />
                     * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enabled for your application. The value should be a string.
                     */
                    hmackey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * Properties to set when you wish to set attributes in javascript. unloaded attributes shoudl be removed once all properties are set.
                     * (see demo/programmatic-init.html for a better understanding)
                     */
                    unloaded: {
                        type: Boolean,
                        value: true,
                        notify: true,
                        reflectToAttribute: true,
                        observer: 'unloadedChanged'
                    },
                    /**
                     * Set the additional configuration used to feed MyScript ink Paper (Structure of object as defined in MyScriptjs MyScriptJSOptions.js file)
                     * Options values are taken into account when myscript-common-element is attach to the dom and when detached is set to false.
                     * Options values are not reflected to myscript-common-element attributes plus attributes values are always taken into account before configuration values (see demo/programmatic-init.html for a better understanding).
                     */
                    configuration: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * Color of the stroke
                     */
                    strokecolor: {
                        type: String,
                        value: '#1580CD',
                        reflectToAttribute: true
                    },
                    /**
                     * Width of the stroke
                     */
                    strokewidth: {
                        type: Number,
                        value: 4,
                        reflectToAttribute: true
                    },
                    /**
                     * True if undo is available
                     * @private
                     */
                    canundo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if redo is available
                     * @private
                     */
                    canredo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if there is something to clear
                     * @private
                     */
                    canclear: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * If set to true, hide the buttons (Trash, Undo, Redo).
                     */
                    hidebuttons: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false,
                        notify: true
                    },

                    /**
                     * True if the undo/redo feature is disabled, false otherwise
                     */
                    disableundoredo: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the clear feature is disabled, false otherwise
                     */
                    disableclear: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the recognize feature is disabled, false otherwise
                     */
                    disablerecognize: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: true
                    },

                    //------------------------------------------------------------------------------
                    //                 End of recopy
                    // -----------------------------------------------------------------------------
                    /**
                     * The underlying myscriptcommonelement. This could allow to access more advanced properties.
                     */
                    myscriptcommonelement: {
                        type: Object
                    },
                    /**
                     * If set to true, hide the result div tag.
                     */
                    hideexports: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },
                    /**
                     * The recognition language used by the recognition process.
                     */
                    language: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                        value: 'en_US'
                    },
                    /**
                     * The text input mode to use (CURSIVE, ISOLATED, SUPERIMPOSED or VERTICAL).
                     */
                    textinputmode: {
                        type: String,
                        value: 'CURSIVE',
                        reflectToAttribute: true
                    },
                    /**
                     * The resultdetail is an entry property that conditioning result depth output. To use (TEXT, WORD or CHARACTER).
                     */
                    resultdetail: {
                        type: String,
                        value: 'WORD',
                        reflectToAttribute: true
                    },
                    /**
                     * The content types to use for the recognition.
                     * @type {Array<String>}
                     */
                    contenttypes: {
                        type: Array,
                        value: []
                    },
                    /**
                     * The subset knowledges to use for the recognition.
                     * @type {Array<String>}
                     */
                    subsetknowledges: {
                        type: Array,
                        value: []
                    },
                    /**
                     * The user lk words to use for the recognition.
                     * @type {Array<String>}
                     */
                    userlkwords: {
                        type: Array,
                        value: []
                    },
                    /**
                     * List of user resources to use for recognitions. Theses user resources have to be attached to the user account where application is declare.
                     * @type {Array}
                     */
                    userresources: {
                        type: Array,
                        value: []
                    },
                    /**
                     * The size of the candidate lists that will be provided at the text level in the recognition result.
                     * This value must be between `1` and `20`.
                     */
                    textcandidatelistsize: {
                        type: Number,
                        value: 1,
                        reflectToAttribute: true
                    },
                    /**
                     * The size of the candidate lists that will be provided at the word level in the recognition result.
                     * This value must be between `1` and `20`.
                     * You can't set a wordCandidateListSize > 0 if depth is not set to WORD or CHARACTER
                     */
                    wordcandidatelistsize: {
                        type: Number
                    },
                    /**
                     * The size of the candidate prediction lists that will be provided at the word level in the recognition result.
                     * This value must be between `0` and `20`.
                     */
                    wordpredictionlistsize: {
                        type: Number,
                        value: 0
                    },
                    /**
                     * The size of the candidate completion lists that will be provided at the word level in the recognition result.
                     * This value must be between `0` and `20`.
                     */
                    wordcompletionlistsize: {
                        type: Number,
                        value: 0
                    },
                    /**
                     * The size of the candidate lists that will be provided at the character level in the recognition result.
                     * This value must be between `1` and `20`.
                     * You can't set a characterCandidateListSize > 0 if depth is not set to CHARACTER
                     */
                    charactercandidatelistsize: {
                        type: Number
                    },
                    /**
                     * Property that controls the out of lexicon match.
                     */
                    enableoutoflexicon: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Property that tells the recognizer to detect the candidates that differ only in case and return the best candidate of that lot.
                     */
                    discardcasevariations: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Property that tells the recognizer to detect the candidates that differ only in accentuation and return the best candidate of that lot.
                     */
                    discardaccentuationvariations: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Glyphdistortion is only valid with ISOLATED mode
                     *
                     * The value of the <code>GlyphDistortion</code> property that controls the amount of glyph distortion.
                     * A value between <code>0</code> and <code>255</code>.
                     *
                     * <code>0</code> means no distortion.
                     * <code>255</code> means maximum supported distortion.
                     */

                    glyphdistortion: {
                        type: Number
                    },
                    /**
                     * Attach a digital ink tagger to the recognizer
                     */
                    enabletagger: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * SpellingDistortion is only valid with ISOLATED mode
                     *
                     * The value of the <code>SpellingDistortion</code> property that controls the amount of spelling distortion.
                     * A value between <code>0</code> and <code>255</code>.
                     *
                     * <code>0</code> means no distortion.
                     * <code>255</code> means maximum supported distortion.
                     */
                    spellingdistortion: {
                        type: Number
                    },
                    /**
                     * Exports.
                     * @type {Object<String, Object>} Attributes depends on recognition type already configured.
                     */
                    exports: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * The export rawResult
                     */
                    rawresult: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * The recognition result selected candidate label
                     */
                    resultlabel: {
                        type: String,
                        notify: true
                    },
                    /**
                     * The recognition result candidates
                     * @type {Array<{label: String, flags: Array<String>}>}
                     */
                    candidates: {
                        type: Array,
                        notify: true
                    },
                    /**
                     * True to display console output, false otherwise.
                     */
                    debug: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    }
                },
                //-----------------------------------------------------------------------
                //---------  Wrapping of myscript-common-element  methods    ------------
                //-----------------------------------------------------------------------
                /**
                 * Clear all context
                 */
                clear: function () {
                    if (this.myscriptcommonelement) {
                        this.myscriptcommonelement.clear();
                    }
                },
                /**
                 * Undo action, and launch recognition if timeout is set
                 */
                undo: function () {
                    if (this.myscriptcommonelement) {
                        this.myscriptcommonelement.undo();
                    }
                },
                /**
                 * Redo action, and launch recognition if timeout is set
                 */
                redo: function () {
                    if (this.myscriptcommonelement) {
                        this.myscriptcommonelement.redo();
                    }
                },
                /**
                 * Launch export
                 */
                askForExport: function (exports) {
                    if (this.myscriptcommonelement) {
                        this.myscriptcommonelement.askForExport(exports);
                    }
                },
                /**
                 * Return the stats allowing to monitor what ink size is send to the server.
                 * Stats objects format {strokesCount : 0, pointsCount : 0, byteSize : 0, humanSize : 0, humanUnit : 'BYTE'} humanUnit could have the values BYTE, BYTES, KiB, MiB
                 */
                getStats: function () {
                    if (this.myscriptcommonelement) {
                        return this.myscriptcommonelement.getStats();
                    }
                },
                /**
                 * @param unloaded
                 * @private
                 */
                unloadedChanged: function (unloaded) {
                    this.buildConfiguration();
                    if (unloaded === true) {
                        if (this.myscriptcommonelement && !this.initializing) {
                            this.myscriptcommonelement.unloaded = true;
                        }
                    }
                },
                // Will be renamed connected with pure custom element support
                attached: function () {

                    /**
                     * Function returning the root dom element whatever shadow or shady dom is used.
                     * @param domElement
                     * @returns {*}
                     */
                    function qsWrapper(domElement) {
                        if (domElement.shadowRoot) {
                            return domElement.shadowRoot;
                        } else {
                            return domElement;
                        }
                    }

                    this.logger = MyScript.LoggerConfig.getLogger('text-web');
                    this.logger.setLevel(this.debug ? 'TRACE' : 'ERROR', false);

                    this.initializing = true;
                    this.logger.info('attached callback');
                    this.myscriptcommonelement = qsWrapper(this).querySelector('myscript-common-element');
                    this.candidatelistelement = qsWrapper(this).querySelector('myscript-text-candidates');

                    this.attachListener(this);

                    this.logger.info('attached');
                    this.initializing = false;
                },
                detached: function () {
                    this.logger.info('detached callback');
                    this.detachListener(this);
                    this.logger.info('detached');
                },

                /**
                 * @private
                 */
                attachListener: function (myscriptTextWebElement) {
                    function textCandidateListListener(event) {
                        myscriptTextWebElement.logger.trace('candidates ' + event.type + ' event intercepted', event);
                        switch (event.type) {
                            case 'change':
                                myscriptTextWebElement.manageExports(event, myscriptTextWebElement);
                                myscriptTextWebElement.dispatchEvent(new CustomEvent(MyScript.Constants.EventType.EXPORTED, { detail: event.detail }));
                                break;
                            default:
                                // Just forwarding event there.
                                myscriptTextWebElement.dispatchEvent(new CustomEvent(event.type, { detail: event.detail }));
                                break;
                        }
                    }
                    myscriptTextWebElement.candidateListListeners = {};
                    myscriptTextWebElement.candidateListListeners['change'] = textCandidateListListener;
                    Object.keys(myscriptTextWebElement.candidateListListeners).forEach(function (type) {
                        myscriptTextWebElement.candidatelistelement.addEventListener(type, myscriptTextWebElement.candidateListListeners[type])
                    });

                    function commonElementListener(event) {
                        this.logger.trace(event.type + ' event intercepted', event);
                        switch (event.type) {
                            case MyScript.Constants.EventType.LOADED:
                                myscriptTextWebElement.unloaded = false;
                                break;
                            case MyScript.Constants.EventType.EXPORTED:
                                myscriptTextWebElement.manageExports(event, myscriptTextWebElement);
                                break;
                            default:
                                break;
                        }
                        // Just forwarding event there.
                        myscriptTextWebElement.dispatchEvent(new CustomEvent(event.type, { detail: event.detail }));
                    }

                    const eventTypes = Object.keys(MyScript.Constants.EventType).map(function (key) {
                        return MyScript.Constants.EventType[key];
                    });

                    myscriptTextWebElement.currentListeners = {};
                    eventTypes.forEach(function (type) {
                        myscriptTextWebElement.currentListeners[type] = commonElementListener;
                    });
                    Object.keys(myscriptTextWebElement.currentListeners).forEach(function (type) {
                        myscriptTextWebElement.myscriptcommonelement.addEventListener(type, myscriptTextWebElement.currentListeners[type])
                    });
                },

                /**
                 * Remove listeners when common element is unloaded.
                 * @private
                 */
                detachListener: function (myscriptTextWebElement) {
                    Object.keys(myscriptTextWebElement.currentListeners).forEach(function (type) {
                        myscriptTextWebElement.myscriptcommonelement.removeEventListener(type, myscriptTextWebElement.currentListeners[type])
                    });
                    Object.keys(myscriptTextWebElement.candidateListListeners).forEach(function (type) {
                        myscriptTextWebElement.candidatelistelement.removeEventListener(type, myscriptTextWebElement.candidateListListeners[type])
                    });
                },

                /**
                 * @private
                 */
                manageExports: function (event, myscriptTextWebElement) {
                    myscriptTextWebElement.rawresult = {};
                    myscriptTextWebElement.resultlabel = '';
                    myscriptTextWebElement.candidates = [];
                    if (event.detail) {
                        if (event.detail.exports && event.detail.exports.TEXT) {
                            myscriptTextWebElement.resultlabel = event.detail.exports.TEXT;
                        }
                        if (event.detail.rawResult &&
                            event.detail.rawResult.result &&
                            event.detail.rawResult.result.textSegmentResult &&
                            event.detail.rawResult.result.textSegmentResult.candidates) {

                            myscriptTextWebElement.rawresult = event.detail.rawResult;
                            myscriptTextWebElement.candidates = myscriptTextWebElement.rawresult.result.textSegmentResult.candidates;
                        }
                    }
                },

                /**
                 * @private
                 */
                buildConfiguration: function () {
                    if (!this.configuration) {
                        this.configuration = {};
                    }
                    if (!this.configuration.recognitionParams) {
                        this.configuration.recognitionParams = {};
                    }

                    if (!this.configuration.recognitionParams.v3) {
                        this.configuration.recognitionParams.v3 = {};
                    }
                    if (!this.configuration.recognitionParams.v3.textParameter) {
                        this.configuration.recognitionParams.v3.textParameter = {};
                    }
                    if (!this.configuration.recognitionParams.v3.textParameter.textProperties) {
                        this.configuration.recognitionParams.v3.textParameter.textProperties = {};
                    }

                    this.configuration.recognitionParams.v3.textParameter.language = this.language;
                    this.configuration.recognitionParams.v3.textParameter.textInputMode = this.textinputmode;
                    this.configuration.recognitionParams.v3.textParameter.resultDetail = this.resultdetail;
                    this.configuration.recognitionParams.v3.textParameter.contentTypes = this.contenttypes;
                    this.configuration.recognitionParams.v3.textParameter.subsetKnowledges = this.subsetknowledges;
                    this.configuration.recognitionParams.v3.textParameter.userLkWords = this.userlkwords;
                    this.configuration.recognitionParams.v3.textParameter.userResources = this.userresources;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.textCandidateListSize = this.textcandidatelistsize;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.wordCandidateListSize = this.wordcandidatelistsize;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.wordPredictionListSize = this.wordpredictionlistsize;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.wordCompletionListSize = this.wordcompletionlistsize;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.characterCandidateListSize = this.charactercandidatelistsize;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.enableOutOfLexicon = this.enableoutoflexicon;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.discardCaseVariations = this.discardcasevariations;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.discardAccentuationVariations = this.discardaccentuationvariations;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.glyphDistortion = this.glyphdistortion;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.enableTagger = this.enabletagger;
                    this.configuration.recognitionParams.v3.textParameter.textProperties.spellingDistortion = this.spellingdistortion;
                    return this.configuration;
                },

                /**
                 * @private
                 */
                displayExports: function (hideExports, unloaded) {
                    var display = !hideExports && ( !unloaded || unloaded === true);
                    // Common element should not be attached if the unload attribute of myscript-math-web element is set to true and if he is not already connected to the dom.
                    return display;
                }
            }
    );
</script>
