<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../myscript-common-element/myscript-common-element.html">
<link rel="import" href="myscript-text-exports.html">
<!--
`myscript-text-web` is a turnkey solution for those who need to quickly implement MyScript Text recognition.

    <myscript-text-web
        applicationkey="YOUR MYSCRIPT CDK APPLICATION KEY"
        hmackey="YOUR MYSCRIPT CDK HMAC KEY"
        language="en_US">
    </myscript-text-web>

### Styling

`<myscript-common-element>` provides the following custom properties for styling:

Custom property | Description | Default
----------------|-------------|----------
`--myscript-text-web-background` | Background of the editor | none
`--myscript-text-web-color` | Color of the editor | #FFFFFF
`--myscript-text-web-line-pattern` | Line pattern to apply on the editor | Classic notebook pattern
`--myscript-text-web-loader-background` | Background of the loader | #1A9FFF
`--myscript-text-web-loader-color` | Color of the loader | #F5F6F7
`--myscript-text-web-button-background` | Buttons background | #1A9FFF
`--myscript-text-web-button-focus-background` | Buttons focus background | #1A9FFF
`--myscript-text-web-button-disabled-background` | Buttons disabled background | #F5F6F7
`--myscript-text-web-exports-color` | Text candidates color | #1580CD
`--myscript-text-web-exports-background-color` | Text candidates background color | #EDF0F2
`--myscript-text-web-exports-selected-color` | Selected candidate color | #FFFFFF
`--myscript-text-web-exports-selected-background-color` | Selected candidate background color | #1580CD
`--myscript-text-web-exports-predicted-color` | Candidate predicted part color | #73818C
`--myscript-text-web-exports-completed-color` | Candidate completed part color | #1A9FFF


@demo demo/get_started.html Get started
@demo demo/v4_configuration.html Use interactive ink api (v4)
@demo demo/handle_error.html Handle error
@demo demo/styling.html Customize your component style
@demo demo/programmatic_init.html Programmatic initialization
@demo demo/get_stats.html Get statistics
@demo demo/debug.html Debug your component
@demo demo/get_languages.html Get available languages
@demo demo/prediction_completion.html Use prediction and completion
@demo demo/superimposed.html Use superimposed input mode
-->
<dom-module id="myscript-text-web">
    <template>
        <style>
            :host {
                --myscript-text-web-background: none;
                --myscript-text-web-color: #1A9FFF;
                --myscript-text-web-line-pattern: url(data:image/svg+xml;charset=utf8;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOCIgaGVpZ2h0PSIxOCIgdmlld0JveD0iMCAwIDE4IDE4Ij4KICA8cGF0aCBzdHJva2U9IiNGNUY2RjciIGQ9Ik0wLjUsMCBMMC41LDE4IE0wLDAuNSBMMTgsMC41Ii8+Cjwvc3ZnPgo=);
                --myscript-text-web-capture-background: none;
                --myscript-text-web-loader-background: #1A9FFF;
                --myscript-text-web-loader-color: #F5F6F7;
                --myscript-text-web-button-background: #1A9FFF;
                --myscript-text-web-button-focus-background: #1A9FFF;
                --myscript-text-web-button-disabled-background: #F5F6F7;
                --myscript-text-web-exports-color: #1580CD;
                --myscript-text-web-exports-background-color: #EDF0F2;
                --myscript-text-web-exports-selected-color: #FFFFFF;
                --myscript-text-web-exports-selected-background-color: #1580CD;
                --myscript-text-web-exports-predicted-color: #73818C;
                --myscript-text-web-exports-completed-color: #1A9FFF;

                box-sizing: border-box;
                touch-action: none;
                display: block;
            }

            [hidden] {
                display: none;
            }

            myscript-text-exports {
                --myscript-text-exports-color: var(--myscript-text-web-exports-color);
                --myscript-text-exports-background-color: var(--myscript-text-web-exports-background-color);
                --myscript-text-exports-selected-color: var(--myscript-text-web-exports-selected-color);
                --myscript-text-exports-selected-background-color: var(--myscript-text-web-exports-selected-background-color);
                --myscript-text-exports-predicted-color: var(--myscript-text-web-exports-predicted-color);
                --myscript-text-exports-completed-color: var(--myscript-text-web-exports-completed-color);

                height: 100px;
            }

            myscript-common-element {
                --myscript-common-element-background: var(--myscript-text-web-background);
                --myscript-common-element-color: var(--myscript-text-web-color);
                --myscript-common-element-line-pattern: var(--myscript-text-web-line-pattern);
                --myscript-common-element-capture-background: var(--myscript-text-web-capture-background);
                --myscript-common-element-loader-background: var(--myscript-text-web-loader-background);
                --myscript-common-element-loader-color: var(--myscript-text-web-loader-color);
                --myscript-common-element-button-background: var(--myscript-text-web-button-background);
                --myscript-common-element-button-focus-background: var(--myscript-text-web-button-focus-background);
                --myscript-common-element-button-disabled-background: var(--myscript-text-web-button-disabled-background);

                height: calc(100% - 100px);
            }

            myscript-text-exports[hidden] + myscript-common-element {
                height: 100%;
            }
        </style>
        <myscript-text-exports class="exports"
                               hidden="[[ disableexportpanel ]]"
                               exports="{{ exports }}"
                               debug="{{ debug }}">
        </myscript-text-exports>
        <myscript-common-element
            type="TEXT"
            protocol="{{ protocol }}"
            apiversion="{{ apiversion }}"
            host="{{ host }}"
            scheme="{{ scheme }}"
            applicationkey="{{ applicationkey }}"
            hmackey="{{ hmackey }}"
            recognitiontriggerdelay="{{ recognitiontriggerdelay }}"
            recognitionprocessdelay="{{ recognitionprocessdelay }}"
            configuration="{{ configuration }}"
            canclear="[[ canclear ]]"
            canredo="[[ canredo ]]"
            canundo="[[ canundo ]]"
            exports="{{ exports }}"
            debug="{{ debug }}"
            pencolor="{{ pencolor }}"
            penwidth="{{ penwidth }}"
            disablecontrols="{{ disablecontrols }}"
            disableclearcontrol="{{ disableclearcontrol }}"
            disableundoredocontrol="{{ disableundoredocontrol }}"
            disableexportcontrol="{{ disableexportcontrol }}"
            disableconvertcontrol="{{ disableconvertcontrol }}">
        </myscript-common-element>
    </template>
    <script>
        class MyScriptTextWeb extends Polymer.Element {

            static get is() {
                return 'myscript-text-web'
            }

            static get properties() {
                return {
                    // ----------------------------------------------------------------------------------------------
                    // The following section is a recopy of myscript-common-element attributes
                    // Polymer documentation generation prevent from reusing attributes from another element.
                    // ----------------------------------------------------------------------------------------------
                    /**
                     * The current recognition protocol (WEBSOCKET or REST). We strongly recommend using WEBSOCKET.
                     */
                    protocol: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'WEBSOCKET'
                    },
                    /**
                     * Scheme to use to connect to MyScript Cloud or Server. (https or http)
                     */
                    scheme: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'https'
                    },
                    /**
                     * The current recognition service host.
                     */
                    host: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'cloud.myscript.com'
                    },
                    /**
                     * Cloud API version to use (eg V3 or V4)
                     */
                    apiversion: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'V3'
                    },
                    /**
                     * Delay without any user input before asking for recognition, only use in REST mode.
                     */
                    recognitiontriggerdelay: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 2000
                    },
                    /**
                     * Delay without any recognition result received before processing the last one received, only use in WEBSOCKET mode.
                     */
                    recognitionprocessdelay: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 1000
                    },
                    /**
                     * The recognition timeout, only use in REST mode.
                     */
                    timeout: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 2000
                    },
                    /**
                     * Application key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com. See the Developer Guide to learn how to register.<br /><br />
                     * <b>Warning</b>: This parameter is <b>mandatory</b> and its value should be a string.
                     */
                    applicationkey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * HMAC key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br /><br />
                     * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enabled for your application. The value should be a string.
                     */
                    hmackey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * Properties to set when you wish to set attributes in javascript. unloaded attributes shoudl be removed once all properties are set.
                     * (see demo/programmatic_init.html for a better understanding)
                     */
                    unloaded: {
                        type: Boolean,
                        value: true,
                        notify: true,
                        reflectToAttribute: true,
                        observer: '_unloadedChanged'
                    },
                    /**
                     * Set the additional configuration used to feed MyScript ink Paper (Structure of object as defined in MyScriptjs MyScriptJSOptions.js file)
                     * Options values are taken into account when myscript-common-element is attach to the dom and when detached is set to false.
                     * Options values are not reflected to myscript-common-element attributes plus attributes values are always taken into account before configuration values (see demo/programmatic_init.html for a better understanding).
                     */
                    configuration: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * Color (supported formats rgb() rgba() hsl() hsla() #rgb #rgba #rrggbb #rrggbbaa)
                     */
                    pencolor: {
                        type: String,
                        value: '#1580CD',
                        reflectToAttribute: true
                    },
                    /**
                     * Width of strokes and primitives in mm (no other unit is supported yet)
                     */
                    penwidth: {
                        type: Number,
                        value: 1,
                        reflectToAttribute: true
                    },
                    /**
                     * True if undo is available
                     * @private
                     */
                    canundo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if redo is available
                     * @private
                     */
                    canredo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if there is something to clear
                     * @private
                     */
                    canclear: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * If set to true, hide the buttons (Trash, Undo, Redo).
                     */
                    disablecontrols: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false,
                        notify: true
                    },

                    /**
                     * True if the undo/redo feature is disabled, false otherwise
                     */
                    disableundoredocontrol: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the clear feature is disabled, false otherwise
                     */
                    disableclearcontrol: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the export feature is disabled, false otherwise
                     */
                    disableexportcontrol: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the typeset feature is disabled, false otherwise
                     */
                    disableconvertcontrol: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },

                    //------------------------------------------------------------------------------
                    //                 End of recopy
                    // -----------------------------------------------------------------------------
                    /**
                     * The underlying myscriptcommonelement. This could allow to access more advanced properties.
                     */
                    myscriptcommonelement: {
                        type: Object
                    },
                    /**
                     * If set to true, hide the export panel.
                     */
                    disableexportpanel: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },
                    /**
                     * The recognition language used by the recognition process.
                     */
                    language: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                        value: 'en_US'
                    },
                    /**
                     * Text export types (text/plain, ...).
                     * @type {Array<String>}
                     */
                    mimetypes: {
                        type: Array,
                        value: ['text/plain']
                    },
                    /**
                     * The text input mode to use (CURSIVE, ISOLATED, SUPERIMPOSED or VERTICAL).
                     */
                    textinputmode: {
                        type: String,
                        value: 'CURSIVE',
                        reflectToAttribute: true
                    },
                    /**
                     * The resultdetail is an entry property that conditioning result depth output. To use (TEXT, WORD or CHARACTER).
                     */
                    resultdetail: {
                        type: String,
                        value: 'WORD',
                        reflectToAttribute: true
                    },
                    /**
                     * The content types to use for the recognition.
                     * @type {Array<String>}
                     */
                    contenttypes: {
                        type: Array,
                        value: []
                    },
                    /**
                     * The subset knowledges to use for the recognition.
                     * @type {Array<String>}
                     */
                    subsetknowledges: {
                        type: Array,
                        value: []
                    },
                    /**
                     * The user lk words to use for the recognition.
                     * @type {Array<String>}
                     */
                    userlkwords: {
                        type: Array,
                        value: []
                    },
                    /**
                     * List of user resources to use for recognitions. Theses user resources have to be attached to the user account where application is declare.
                     * @type {Array}
                     */
                    userresources: {
                        type: Array,
                        value: []
                    },
                    /**
                     * The size of the candidate lists that will be provided at the text level in the recognition result.
                     * This value must be between `1` and `20`.
                     */
                    textcandidatelistsize: {
                        type: Number,
                        value: 1,
                        reflectToAttribute: true
                    },
                    /**
                     * The size of the candidate lists that will be provided at the word level in the recognition result.
                     * This value must be between `1` and `20`.
                     * You can't set a wordCandidateListSize > 0 if depth is not set to WORD or CHARACTER
                     */
                    wordcandidatelistsize: {
                        type: Number
                    },
                    /**
                     * The size of the candidate prediction lists that will be provided at the word level in the recognition result.
                     * This value must be between `0` and `20`.
                     */
                    wordpredictionlistsize: {
                        type: Number,
                        value: 0
                    },
                    /**
                     * The size of the candidate completion lists that will be provided at the word level in the recognition result.
                     * This value must be between `0` and `20`.
                     */
                    wordcompletionlistsize: {
                        type: Number,
                        value: 0
                    },
                    /**
                     * The size of the candidate lists that will be provided at the character level in the recognition result.
                     * This value must be between `1` and `20`.
                     * You can't set a characterCandidateListSize > 0 if depth is not set to CHARACTER
                     */
                    charactercandidatelistsize: {
                        type: Number
                    },
                    /**
                     * Property that controls the out of lexicon match.
                     */
                    enableoutoflexicon: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Property that tells the recognizer to detect the candidates that differ only in case and return the best candidate of that lot.
                     */
                    discardcasevariations: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Property that tells the recognizer to detect the candidates that differ only in accentuation and return the best candidate of that lot.
                     */
                    discardaccentuationvariations: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Glyphdistortion is only valid with ISOLATED mode
                     *
                     * The value of the <code>GlyphDistortion</code> property that controls the amount of glyph distortion.
                     * A value between <code>0</code> and <code>255</code>.
                     *
                     * <code>0</code> means no distortion.
                     * <code>255</code> means maximum supported distortion.
                     */

                    glyphdistortion: {
                        type: Number
                    },
                    /**
                     * Attach a digital ink tagger to the recognizer
                     */
                    enabletagger: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * SpellingDistortion is only valid with ISOLATED mode
                     *
                     * The value of the <code>SpellingDistortion</code> property that controls the amount of spelling distortion.
                     * A value between <code>0</code> and <code>255</code>.
                     *
                     * <code>0</code> means no distortion.
                     * <code>255</code> means maximum supported distortion.
                     */
                    spellingdistortion: {
                        type: Number
                    },
                    /**
                     * Exports.
                     * @type {Object<String, Object>} Attributes depends on recognition type already configured.
                     */
                    exports: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * The export rawResult
                     */
                    rawresult: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * The recognition result selected candidate label
                     */
                    resultlabel: {
                        type: String,
                        notify: true
                    },
                    /**
                     * The recognition result candidates
                     * @type {Array<{label: String, flags: Array<String>}>}
                     */
                    candidates: {
                        type: Array,
                        notify: true
                    },
                    /**
                     * True to display console output, false otherwise.
                     */
                    debug: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    }
                }
            }

            //-----------------------------------------------------------------------
            //---------  Wrapping of myscript-common-element  methods    ------------
            //-----------------------------------------------------------------------
            /**
             * Clear all context
             */
            clear() {
                if (this.myscriptcommonelement) {
                    this.myscriptcommonelement.clear();
                }
            }

            /**
             * Undo action, and launch recognition if timeout is set
             */
            undo() {
                if (this.myscriptcommonelement) {
                    this.myscriptcommonelement.undo();
                }
            }

            /**
             * Redo action, and launch recognition if timeout is set
             */
            redo() {
                if (this.myscriptcommonelement) {
                    this.myscriptcommonelement.redo();
                }
            }

            /**
             * Launch export
             */
            askForExport(exports) {
                if (this.myscriptcommonelement) {
                    this.myscriptcommonelement.askForExport(exports);
                }
            }

            /**
             * Return the stats allowing to monitor what ink size is send to the server.
             * Stats objects format {strokesCount : 0, pointsCount : 0, byteSize : 0, humanSize : 0, humanUnit : 'BYTE'} humanUnit could have the values BYTE, BYTES, KiB, MiB
             */
            getStats() {
                if (this.myscriptcommonelement) {
                    return this.myscriptcommonelement.getStats();
                }
            }

            _unloadedChanged(unloaded) {
                this._buildConfiguration();
                if (unloaded === true) {
                    if (this.myscriptcommonelement && !this.initializing) {
                        this.myscriptcommonelement.unloaded = true;
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();

                this.logger = MyScript.LoggerConfig.getLogger('text-web');
                this.logger.setLevel(this.debug ? 'DEBUG' : 'ERROR', false);

                this.initializing = true;
                this.logger.info('attached callback');
                this.myscriptcommonelement = this.shadowRoot.querySelector('myscript-common-element');
                this.myscriptcommonelement.configuration = this._buildConfiguration();
                this.candidatelistelement = this.shadowRoot.querySelector('myscript-text-exports');

                this.candidateListListeners = {};
                this.candidateListListeners['change'] = (event) => {
                    this.logger.trace('candidates ' + event.type + ' event intercepted', event);
                    switch (event.type) {
                        case 'change':
                            this._manageExports(event, this);
                            this.dispatchEvent(new CustomEvent(MyScript.Constants.EventType.EXPORTED, { detail: event.detail }));
                            break;
                        default:
                            // Just forwarding event there.
                            this.dispatchEvent(new CustomEvent(event.type, { detail: event.detail }));
                            break;
                    }
                };
                Object
                    .keys(this.candidateListListeners)
                    .forEach(type => this.candidatelistelement.addEventListener(type, this.candidateListListeners[type]));

                this.currentListeners = {};
                Object
                    .keys(MyScript.Constants.EventType)
                    .map(key => MyScript.Constants.EventType[key])
                    .forEach(type => this.currentListeners[type] = (event) => {
                        this.logger.trace(event.type + ' event intercepted', event);
                        switch (event.type) {
                            case MyScript.Constants.EventType.LOADED:
                                this.unloaded = false;
                                break;
                            case MyScript.Constants.EventType.EXPORTED:
                                this._manageExports(event, this);
                                break;
                            default:
                                break;
                        }
                        // Just forwarding event there.
                        this.dispatchEvent(new CustomEvent(event.type, { detail: event.detail }));
                    });

                Object
                    .keys(this.currentListeners)
                    .forEach(type => this.myscriptcommonelement.addEventListener(type, this.currentListeners[type]));

                this.logger.info('attached');
                this.initializing = false;
            }

            disconnectedCallback() {
                super.disconnectedCallback();

                this.logger.info('detached callback');
                Object
                    .keys(this.currentListeners)
                    .forEach(type => this.myscriptcommonelement.removeEventListener(type, this.currentListeners[type]));
                Object
                    .keys(this.candidateListListeners)
                    .forEach(type => this.candidatelistelement.removeEventListener(type, this.candidateListListeners[type]));
                this.logger.info('detached');
            }

            _manageExports(event) {
                this.rawresult = {};
                this.resultlabel = '';
                this.candidates = [];
                if (event.detail) {
                    if (event.detail.exports && event.detail.exports.TEXT) {
                        this.resultlabel = event.detail.exports.TEXT;
                    }
                    if (event.detail.rawResult &&
                        event.detail.rawResult.result &&
                        event.detail.rawResult.result.textSegmentResult &&
                        event.detail.rawResult.result.textSegmentResult.candidates) {

                        this.rawresult = event.detail.rawResult;
                        this.candidates = this.rawresult.result.textSegmentResult.candidates;
                    }
                }
            }

            _buildConfiguration() {
                if (!this.configuration) {
                    this.configuration = {};
                }
                if (!this.configuration.recognitionParams) {
                    this.configuration.recognitionParams = {};
                }

                if (!this.configuration.recognitionParams.v3) {
                    this.configuration.recognitionParams.v3 = {};
                }
                if (!this.configuration.recognitionParams.v3.textParameter) {
                    this.configuration.recognitionParams.v3.textParameter = {};
                }
                if (!this.configuration.recognitionParams.v3.textParameter.textProperties) {
                    this.configuration.recognitionParams.v3.textParameter.textProperties = {};
                }

                this.configuration.recognitionParams.v3.textParameter.language = this.language;
                this.configuration.recognitionParams.v3.textParameter.textInputMode = this.textinputmode;
                this.configuration.recognitionParams.v3.textParameter.resultDetail = this.resultdetail;
                this.configuration.recognitionParams.v3.textParameter.contentTypes = this.contenttypes;
                this.configuration.recognitionParams.v3.textParameter.subsetKnowledges = this.subsetknowledges;
                this.configuration.recognitionParams.v3.textParameter.userLkWords = this.userlkwords;
                this.configuration.recognitionParams.v3.textParameter.userResources = this.userresources;
                this.configuration.recognitionParams.v3.textParameter.textProperties.textCandidateListSize = this.textcandidatelistsize;
                this.configuration.recognitionParams.v3.textParameter.textProperties.wordCandidateListSize = this.wordcandidatelistsize;
                this.configuration.recognitionParams.v3.textParameter.textProperties.wordPredictionListSize = this.wordpredictionlistsize;
                this.configuration.recognitionParams.v3.textParameter.textProperties.wordCompletionListSize = this.wordcompletionlistsize;
                this.configuration.recognitionParams.v3.textParameter.textProperties.characterCandidateListSize = this.charactercandidatelistsize;
                this.configuration.recognitionParams.v3.textParameter.textProperties.enableOutOfLexicon = this.enableoutoflexicon;
                this.configuration.recognitionParams.v3.textParameter.textProperties.discardCaseVariations = this.discardcasevariations;
                this.configuration.recognitionParams.v3.textParameter.textProperties.discardAccentuationVariations = this.discardaccentuationvariations;
                this.configuration.recognitionParams.v3.textParameter.textProperties.glyphDistortion = this.glyphdistortion;
                this.configuration.recognitionParams.v3.textParameter.textProperties.enableTagger = this.enabletagger;
                this.configuration.recognitionParams.v3.textParameter.textProperties.spellingDistortion = this.spellingdistortion;

                if (!this.configuration.recognitionParams.v4) {
                    this.configuration.recognitionParams.v4 = {};
                }
                if (!this.configuration.recognitionParams.v4.text) {
                    this.configuration.recognitionParams.v4.text = {};
                }

                this.configuration.recognitionParams.v4.lang = this.language;
                this.configuration.recognitionParams.v4.text.mimeTypes = this.mimetypes;
                return this.configuration;
            }

            _displayExports(hideExports, unloaded) {
                // Common element should not be attached if the unload attribute of myscript-math-web element is set to true and if he is not already connected to the dom.
                return !hideExports && ( !unloaded || unloaded === true);
            }
        }
        customElements.define(MyScriptTextWeb.is, MyScriptTextWeb);
    </script>
</dom-module>
