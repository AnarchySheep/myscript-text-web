<!--
The `myscript-text` is a turnkey solution for those who need to quickly implement MyScript Text recognition.

##### Example

    <myscript-text applicationkey="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" hmackey="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" enginelang="en_US"></myscript-text>

@group MyScript Elements
@element myscript-text
@blurb MyScript HTML5 Text Element to help developers integrate math handwriting recognition.
@status alpha
@homepage http://myscriptwebcomponents.github.io/myscript-text

@demo demo/index.html Basic Demo
-->
<dom-module id="myscript-text">
    <link rel="import" type="css" href="myscript-text.css">
    <template>

        <div id="buttons">
            <paper-fab id="delete" mini icon="delete" title="delete" on-tap="_delete"></paper-fab>
            <paper-fab id="undo" mini icon="undo" title="undo" on-tap="_undo" disabled="{{ !hasUndo }}"></paper-fab>
            <paper-fab id="redo" mini icon="redo" title="redo" on-tap="_redo" disabled="{{ !hasRedo }}"></paper-fab>
        </div>

        <myscript-common-element host="{{ host }}"
                                 protocol="{{ protocol }}"
                                 type="TEXT"
                                 applicationkey="{{ applicationkey }}"
                                 hmackey="{{ hmackey }}"
                                 timeout="{{ timeout }}"
                                 on-changed="_onChanged"
                                 on-success="_onSuccess"
                                 on-failure="_onFailure">
        </myscript-common-element>
        <paper-toast id="error"></paper-toast>
    </template>
</dom-module>

<script>
    (function () {
        Polymer({
            is: 'myscript-text',
            /**
             * Fired when a text candidate recognition result is successfully received.
             *
             * @event textcandidate
             */
            /**
             * Fired when the content of the InkPaper changes.
             *
             * @event changed
             */
            properties: {
                /**
                 * The current recognition protocol (e.g. REST, or WebSocket <b>ONLY</b> for TEXT and MATH)
                 *
                 * @private
                 * @attribute protocol
                 * @type String
                 * @default 'REST'
                 */
                protocol: {
                    type: String,
                    notify: true,
                    value: 'WebSocket'
                },
                /**
                 * The current recognition service host
                 *
                 * @private
                 * @attribute host
                 * @type String
                 * @default 'cloud.myscript.com'
                 */
                host: {
                    type: String,
                    notify: true
                },
                /**
                 * Recognition timeout
                 *
                 * @private
                 * @attribute timeout
                 * @type Number
                 * @default 2000
                 */
                timeout: {
                    type: Number,
                    notify: true
                },
                /**
                 * Application key to use for recognition on MyScript handwriting recognition server.<br>
                 * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com.<br>
                 * <b>Warning</b>: This parameter is <b>mandatory</b> and it's value should be a string.
                 *
                 * @attribute applicationkey
                 * @type String
                 */
                applicationkey: {
                    type: String,
                    notify: true
                },
                /**
                 * HMAC key to use for recognition on MyScript handwriting recognition server.<br>
                 * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br>
                 *
                 * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enable for your application. The value should be a string.
                 *
                 * @attribute hmackey
                 * @type String
                 */
                hmackey: {
                    type: String,
                    notify: true
                },
                /**
                 * @private
                 * @attribute has-undo
                 * @type Boolean
                 */
                hasUndo: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                /**
                 * @private
                 * @attribute has-redo
                 * @type Boolean
                 */
                hasRedo: {
                    type: String,
                    notify: true,
                    value: false
                },
                /**
                 * Recogntion language use by the recogntion process.
                 * @attribute enginelang
                 * @type String
                 */
                enginelang: {
                    type: String,
                    notify: true,
                    value: "en_US",
                    observer: '_enginelangChanged'
                },
                /**
                 * First candidate return by the handwriting recogntion engine.
                 * @attribute firstcandidate
                 * @type String
                 */
                firstcandidate: {
                    type: String,
                    notify: true
                }

            },
            _delete: function () {
                this._myscriptCommonElement.clear();
                // FIXME ugly hack
                this.fire('textcandidate');
                this.firstcandidate = "";
            },
            _undo: function () {
                this._myscriptCommonElement.undo();
            },
            _redo: function () {
                this._myscriptCommonElement.redo();
            },
            _info: function () {
                this.$.infodialog.toggle();
            },
            _recognize: function () {
                this._myscriptCommonElement.recognize();
            },
            _onRecognized: function (e) {
                var result = e.detail;
            },
            _onError: function (e) {
                var result = e.detail;
            },
            _onChanged: function (e) {
                if (e.detail) {
                    this.hasUndo = e.detail.hasUndo;
                    this.hasRedo = e.detail.hasRedo;
                }
            },
            /**
             * Function fired when the engine lang is change.
             */
            _enginelangChanged: function (e) {
                if (e && this._myscriptCommonElement) {
                    this._myscriptCommonElement._inkPaper.getRecognizer().getParameters().setLanguage(this.enginelang);
                    this._recognize();
                }
            },
            /**
             * Recognition success listener
             *
             * @private
             * @method _onSuccess
             */
            _onSuccess: function (e) {
                var result = e.detail;
                if (result && (result instanceof MyScript.AbstractResult || result instanceof
                    MyScript.AbstractRecoResponseWSMessage)) {
                    this.firstcandidate = result.getTextDocument().getTextSegment().getSelectedCandidate().getLabel();
                    this.fire('textcandidate', this.firstcandidate);
                } else {
                    this.fire('textcandidate');
                }
                this.fire('result', e.detail);
                this.fire(e.type, e.detail);
            },
            /**
             * Failure listener
             *
             * @private
             * @method _onFailure
             */
            _onFailure: function (e) {
                this.fire('error', e.detail);
                this.fire(e.type, e.detail);
                this._paperToast.text = (typeof e.detail === 'object') ? JSON.stringify(e.detail) : e.detail;
                this._paperToast.show();
            },
            ready: function () {
                this._myscriptCommonElement = this.querySelector('myscript-common-element');
                this._enginelangChanged();
                this._paperToast = this.querySelector('paper-toast');
            }
        });

    })();
</script>
