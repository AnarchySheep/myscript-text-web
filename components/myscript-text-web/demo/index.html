<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />

    <title>myscript-text demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-localstorage/iron-localstorage.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-menu/paper-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../iron-selector/iron-selector.html">
    <link rel="import" href="../../iron-iconset-svg/iron-iconset-svg.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../myscript-text-web.html">


    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-menu/paper-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">

</head>
<style>
    html, body {
        position: absolute;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        font-family: Roboto, Noto, sans-serif;
        font-size: 12px;
    }

    #authenticationKeys {
        min-height: 72px;
    }
    #text-input {
        height: calc(100% - 172px);
    }

    paper-menu-button {
        padding: 0px;
        width : 250px;
    }
</style>
<body unresolved>
<template is="dom-bind">
    <iron-localstorage id="applicationkey"
                       name="input-demo-applicationkey"
                       autoSaveDisabled="true"
                       value="{{applicationkey}}">
    </iron-localstorage>
    <iron-localstorage id="hmackey"
                       name="input-demo-hmackey"
                       autoSaveDisabled="true"
                       value="{{hmackey}}">
    </iron-localstorage>

    <form is="iron-form" id="authenticationKeys">
        <div class="horizontal around-justified layout">
            <paper-input label="applicationkey"
                         auto-validate pattern="[a-zA-Z0-9\-]*"
                         error-message="invalid character"
                         value="{{applicationkey}}"
                         class="flex">
            </paper-input>
            <paper-input label="hmackey"
                         auto-validate pattern="[a-zA-Z0-9\-]*"
                         error-message="invalid character"
                         value="{{hmackey}}"
                         class="flex">
            </paper-input>
            <paper-dropdown-menu label="Pick up your language">
                <paper-menu class="dropdown-content" selected="{{selectedValue}}" attr-for-selected="value" >
                    <paper-item value="en_US">English</paper-item>
                    <paper-item value="fr_FR">Fran√ßais</paper-item>
                    <paper-item value="zh_CN" >Chinese</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
        </div>
    </form>
    <myscript-text-web id='text-input'
                   firstcandidate='{{firstcandidate}}'
                   applicationkey='{{applicationkey}}'
                   hmackey='{{hmackey}}'
                   language='{{selectedValue}}'>
    </myscript-text-web>
</template>

</body>
</html>
