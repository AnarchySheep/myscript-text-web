<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>myscript-text-web demo</title>

    <link rel="stylesheet" href="demo.css">

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../myscript-text-web.html">
</head>
<body>
    <myscript-text-web />
</body>
<script>
    window.addEventListener('load', () => {
        let configurationChanged = false;
        const myscriptTextWebElement = document.querySelector('myscript-text-web');
        myscriptTextWebElement.addEventListener('load', () => {
            if (!configurationChanged) {
                console.log('All resources finished loading! Starting to init myscript-text-web');
                // Please change applicationkey and hmackey below with those send by mail during your registration. You can re-access them by connecting to your dashboard at developer.myscript.com with your myscript account
                const configuration = {
                    scheme: 'https',
                    host: 'webdemoapi.myscript.com',
                    applicationKey: '22eda92c-10af-40d8-abea-fd4093c17d81',
                    hmacKey: 'a1fa759f-b3ce-4091-9fd4-d34bb870c601',
                    language: 'zh_CN'
                };
                // Testing if attributes binding via DOM, setAttribute or direct object manipulation is working.
                myscriptTextWebElement.setAttribute('scheme', configuration.scheme);
                myscriptTextWebElement.setAttribute('host', configuration.host);
                myscriptTextWebElement.applicationkey = configuration.applicationKey;
                myscriptTextWebElement.hmackey = configuration.hmacKey;
                // Testing if options are taken into account
                myscriptTextWebElement.configuration = {
                    recognitionParams: {
                        v3: {
                            textParameter: {
                                language: configuration.language
                            }
                        }
                    }
                };
                // Force the component to reload with the new configuration
                myscriptTextWebElement.unloaded = true;
            }
            configurationChanged = true;
        });
    });
</script>
</html>
