<link rel="import" href="../polymer/polymer.html">
<dom-module id="myscript-text-exports">
    <style>
        :host {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            /*color: var(--myscript-text-exports-color, #000000);*/
            min-height: 60px;
        }

        #plaintext {
            flex-grow: 2;
            text-align: center;
            overflow: auto;
            padding: 5px 0;
        }

        #candidates {
            display: flex;
            align-items: center;
            overflow: auto;
            padding: 5px 0;
        }

        .text {
            color: var(--myscript-text-exports-color, #1580CD);
            background-color: var(--myscript-text-exports-background-color, #EDF0F2);
            padding: .5rem .75rem;
            margin: 0 .125rem;
            border-radius: 3px;
            cursor: pointer;
            flex: 0 0 auto;
        }

        .text[selected] {
            color: var(--myscript-text-exports-selected-color, #FFFFFF);
            background: var(--myscript-text-exports-selected-background-color, #1580CD);
        }

        .candidate[selected] * {
            color: inherit;
            background-color: inherit;
        }

        .char.predicted {
            color: var(--myscript-text-exports-predicted-color, #73818C);
        }

        .char.completed {
            color: var(--myscript-text-exports-completed-color, #1A9FFF);
        }
    </style>
    <template>
        <div id="plaintext">{{ _getPlainText(exports) }}</div>
        <div id="candidates">
            <template is="dom-if" if="[[ exports.CANDIDATES ]]">
                <!--WARN: templates needs to be inline to avoid carriage return after span-->
                <template is="dom-repeat" id="textCandidateList" items="[[ exports.CANDIDATES.textSegmentResult.candidates ]]"
                          as="textCandidate"
                          index-as="textIndex">
                    <span class$="text {{ _getCandidateFlags(candidate) }}"
                          selected$="[[ _isSelected(textIndex, exports.CANDIDATES.textSegmentResult.selectedCandidateIdx) ]]"
                          on-tap="_select">
                        <template is="dom-if" if="[[ !textCandidate.children ]]">
                                {{ textCandidate.label }}
                        </template>
                        <template is="dom-if" if="[[ textCandidate.children ]]"><!--WARN: templates needs to be inline to avoid carriage return after span-->
                            <template is="dom-repeat" id="wordCandidateList"
                                      items="[[ _getChildCandidates(textCandidate, exports, 'text') ]]"
                                      as="wordCandidate">
                                <span class$="word {{ _getCandidateFlags(wordCandidate) }}">
                                    <template is="dom-if" if="[[ !wordCandidate.children ]]">
                                        {{ wordCandidate.label }}
                                    </template>
                                    <template is="dom-if" if="[[ wordCandidate.children ]]">
                                        <template is="dom-repeat" id="charCandidateList"
                                                  items="[[ _getChildCandidates(wordCandidate, exports, 'word') ]]"
                                                  as="charCandidate"><span
                                            class$="char {{ _getCandidateFlags(charCandidate) }}">{{ charCandidate.label }}</span></template>
                                    </template>
                                </span>
                             </template>
                         </template>
                    </span>
                </template>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
                is: 'myscript-text-exports',
                properties: {
                    /**
                     * Exports result.
                     * @attribute exports
                     * @type {Object<String, Object>}.
                     */
                    exports: {
                        type: Object,
                        notify: true
                    }
                },
                _getPlainText: function (exports) {
                  if (exports) {
                      if (exports.TEXT) {
                          return exports.TEXT;
                      }
                      return exports['text/plain'];
                  }
                  return undefined;
                },
                /**
                 * Select a new candidate
                 * @param e
                 */
                _select: function (e) {
                    var exports = this.exports;
                    if (exports.CANDIDATES) {
                        exports.CANDIDATES.textSegmentResult.selectedCandidateIdx = e.model.textIndex;
                        exports.TEXT = exports.CANDIDATES.textSegmentResult.candidates[exports.CANDIDATES.textSegmentResult.selectedCandidateIdx].label;
                    }
                    this.exports = {};
                    this.exports = exports;
                    var eventDetail = {
                        exports: exports
                    };
                    this.dispatchEvent(new CustomEvent('change', { detail: eventDetail}));
                },
                _isSelected: function (index, selectedIndex) {
                    return index === selectedIndex;
                },
                _getChildSegments: function (candidate, exports, type) {
                    var segments = [];

                    function addSegment(child, segment) {
                        if (segment.inkRanges === child.inkRanges) {
                            segment.selectedCandidateIdx = child.selectedCandidateIdx;
                            segments.push(segment);
                        }
                    }

                    if (candidate.children) {
                        candidate.children.forEach(function (child, index) {
                            if (type === 'text' &&
                                exports &&
                                exports.CANDIDATES &&
                                exports.CANDIDATES.wordSegments &&
                                exports.CANDIDATES.wordSegments.length > -1) {
                                exports.CANDIDATES.wordSegments.forEach(function (segment) {
                                    addSegment(child, segment);
                                });
                            } else if (type === 'word' &&
                                exports &&
                                exports.CANDIDATES &&
                                exports.CANDIDATES.charSegments &&
                                exports.CANDIDATES.charSegments.length > -1) {
                                if (!child.inkRanges) {
                                    var seg = {
                                        candidates: [{
                                            label: candidate.label.charAt(index),
                                            flags: candidate.flags
                                        }],
                                        selectedCandidateIdx: 0
                                    };
                                    segments.push(seg);
                                } else {
                                    exports.CANDIDATES.charSegments.forEach(function (segment) {
                                        addSegment(child, segment);
                                    });
                                }
                            }
                        });
                    }
                    return segments;
                },
                _getChildCandidates: function (candidate, exports, type) {
                    var candidates = [];
                    this._getChildSegments(candidate, exports, type)
                        .forEach(function (segment) {
                            candidates.push(segment.candidates[segment.selectedCandidateIdx]);
                        });
                    return candidates;
                },
                _getCandidateFlags: function (candidate) {
                    if (candidate && candidate.flags) {
                        return candidate.flags.join(' ').toLowerCase();
                    }
                    return '';
                }
            });
</script>
